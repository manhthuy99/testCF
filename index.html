<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance test</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-primary">Question</h2>
        <p id="content-question" class="my-5">Lorem ipsum dolor sit amet.</p>
        <div class="d-flex flex-column mb-5">
            <div class="option" id="option-1"></div>
            <div class="option" id="option-2"></div>
            <div class="option" id="option-3"></div>
            <div class="option" id="option-4"></div>
        </div>
        <p id="inform"></p>
        <div class="text-warning my-3">Tổng điểm: <span id="total-score">0</span></div>
        <div id="show-answer" class="my-3"></div>
        <button class="btn btn-primary text-white" id="next-question">Câu hỏi tiếp theo</button>
        <button class="btn btn-primary text-white" id="view-result">Xem đáp án</button>
    </div>

    <script src="/js/all.js"></script>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
